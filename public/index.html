<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Geçici Olarak Kapalı</title>
    <style media="screen">
      body {
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .message {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #FF6347;
        font-size: 24px;
        font-weight: 600;
      }
      p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Site şu anda bakımda!</h1>
      <p>Siteye kısa bir süreliğine erişilemiyor. Lütfen birazdan tekrar deneyin.</p>
    </div>
  </body>
</html>
